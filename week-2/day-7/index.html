<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100;400;500;600;700;800&display=swap"

    />

  <body>
    <header></header>
    <main>
      <section>
        <div class="wrapper">
          <div class="card">
            <div class="content">
              <div class="upper-content">
                <h2>
                  Constructive and destructive <br />
                  waves
                </h2>
              </div>
              <div class="img">
                <div class="img1">
                  <img src="./girl.jpg" alt="" />

                <div class="img2">
                  <img src="./home.jpg" alt="" />
                </div>
                <div class="img3">
                  <img src="./game.jpg" alt="" />
                </div>
                <div class="img4">
                  <img src="./redsky.jpg" alt="" />
                </div>
                <div class="img5">
                  <img src="./girl1.jpg" alt="" />
                </div>
              </div>
              <div class="details">
                <p>2 hours . October 30, 2023</p>
                <button class="button button2">
                  <i class="fa-solid fa-play"></i> Play
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
