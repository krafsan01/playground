<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Hero</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background: #0f172a;
        color: white;
      }

      /* HERO SECTION */
      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        background: linear-gradient(270deg, #6366f1, #22d3ee, #6366f1);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
      }

      .hero-content {
        max-width: 700px;
        animation: fadeUp 1.2s ease forwards;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .hero h1 span {
        color: #0f172a;
        background: white;
        padding: 5px 12px;
        border-radius: 8px;
      }

      .hero p {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 30px;
      }

      .hero button {
        padding: 14px 32px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: white;
        color: #0f172a;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .hero button:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      }

      /* ANIMATIONS */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.2rem;
        }

        .hero p {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <section class="hero">
      <div class="hero-content">
        <h1>
          Build Your <span>Future</span><br />
          With Modern Web
        </h1>
        <p>
          Learn HTML, CSS, JavaScript & build beautiful, animated websites
          faster than ever.
        </p>
        <button>Get Started</button>
      </div>
    </section>
  </body>
</html>
