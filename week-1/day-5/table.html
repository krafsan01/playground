<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <table border="1" class="invoice-table">
      <thead>
        <tr>
          <td>Product</td>
          <td>QTY</td>
          <td>Price</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Drink <span>(large)</span></td>
          <td class="unit">1</td>
          <td>2.90</td>
        </tr>
        <tr>
          <td>Fries <span>(small)</span></td>
          <td class="unit">2</td>
          <td>5.00</td>
        </tr>
        <tr>
          <td>Burger<span>(no pickle)</span></td>
          <td class="unit">2</td>
          <td>7.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" align="right">Total</td>
          <td>14.90</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
