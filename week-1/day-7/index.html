<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@100;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Contact Us Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Connect With us</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus,
        blanditiis.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Sent your request</h3>

          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Rafsan" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="01571704910" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Rafsan@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Product info" />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>Rafsan@gmail.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>01571704910</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>Rafsan@gmail.com</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>6/ka,3/6, Mirpur, Dhaka</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
